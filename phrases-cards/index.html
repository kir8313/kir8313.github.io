<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Новые фразы</title>
</head>

<body>

  <main>
    <section class="phrases">
      <div class="phrases__container container">
        <h1 class="phrases__title"><span><b>5</b> янв</span> Новые фразы</h1>
        <h2 class="phrases-form__title">Добавить новую фразу</h2>
        <form class="phrases-form">
          <div class="phrases-form__inner">
            <div class="phrases-form__item">
              <textarea id="input-theme" class="phrases-form__area" placeholder="Введите тему"></textarea>
            </div>
            <div class="phrases-form__item">
              <textarea id="input-eu" class="phrases-form__area" placeholder="Введите текст на английском"></textarea>
            </div>
            <div class="phrases-form__item">
              <textarea id="input-ru" class="phrases-form__area" placeholder="Введите текст на русском"></textarea>
            </div>
          </div>
          <button class="phrases-form__btn" type="submit">Добавить</button>
        </form>
        <div class="phrases__inner">
          <div class="phrases__column"></div>
          <div class="phrases__column"></div>
          <div class="phrases__column"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
