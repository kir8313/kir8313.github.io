<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <title>i-Store</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-main"> <small>i</small>Store</h1>
            <div class="night-mode">
                <h2 class="header-text">Ночная тема</h2>            
                <label id="switcher" class="switch">
                <input type="checkbox">
                    <span class="slider round"></span>
                </label>            
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6  text-center iphone">
                    <div class="wrap-block">
                        <h2>iPhone XR</h2>
                            <img id="iphoneXR" class="block-img" src="/img/1.png" alt="iphone-XR">
                            <div class="btn-block">
                                <h3>Цвета:</h3>
                                <button id="btn-black_XR" class="btn btn-black"></button>
                                <button id="btn-red_XR" class="btn btn-red"></button>
                                <button id="btn-yellow_XR" class="btn btn-yellow"></button>
                            </div>
                            <div class="size">
                                <button id="btn64XR" class="btn-size">64ГБ</button>
                                <button id="btn128XR" class="btn-size">128ГБ</button>
                                <button id="btn256XR" class="btn-size">256ГБ</button>
                            </div>
                            <span id="iphoneXR-text" class="price">799$</span>
                        </div> 
                    </div>
                    <div class="col-lg-4 col-md-6 text-center iphone">
                        <div class="wrap-block">
                            <h2>iPhone X</h2>
                            <img id="iphoneX" class="block-img" src="/img/4.png" alt="iphone-X">
                            <div class="btn-block">
                                <h3>Цвета:</h3>
                                <button id="btn-white_X" class="btn btn-white"></button>
                                <button id="btn-black_X" class="btn btn-black"></button>
                            </div>
                            <div class="size">
                                <button id="btn64X" class="btn-size">64ГБ</button>
                                <button id="btn128X" class="btn-size">128ГБ</button>
                                <button id="btn256X" class="btn-size">256ГБ</button>
                            </div>
                            <span id="iphoneX-text" class="price">499$</span>
                        </div> 
                    </div>
                    <div class="col-lg-4 col-md-6 text-center iphone">
                        <div class="wrap-block">
                            <h2>iPhone 8</h2>
                            <img id="iphone8" class="block-img"  src="/img/6.png" alt="iphone-8">
                            <div class="btn-block">
                                <h3>Цвета:</h3>
                                <button id="btn-white_8" class="btn btn-white"></button>
                                <button id="btn-black_8" class="btn btn-black"></button>
                                <button id="btn-gold_8" class="btn btn-gold"></button>
                            </div>
                            <div class="size">
                                <button id="btn64_8" class="btn-size">64ГБ</button>
                                <button id="btn128_8" class="btn-size">128ГБ</button>
                                <button id="btn256_8" class="btn-size">256ГБ</button>
                            </div>
                            <span id="iphone8-text" class="price">400$</span>
                        </div> 
                    </div>                 
                    <div id="newiphone" class=" col-lg-4 col-md-6 display-none text-center iphone">
                        <div class="wrap-block">
                            <h2>iPhone Xs</h2>
                            <img id="iphoneXs" class="block-img"  src="/img/11.png" alt="iphone-Xs">
                            <div class="btn-block">
                            <h3>Цвета:</h3>
                                <button id="btn-white_Xs" class="btn btn-white"></button>
                                <button id="btn-black_Xs" class="btn btn-black"></button>
                                <button id="btn-gold_Xs" class="btn btn-gold"></button>
                            </div>
                            <div class="size">
                                <button id="btn64_Xs" class="btn-size">64ГБ</button>
                                <button id="btn128_Xs" class="btn-size">128ГБ</button>
                                <button id="btn256_Xs" class="btn-size">256ГБ</button>
                            </div>
                            <span id="iphoneXs-text" class="price">1000$</span>
                        </div> 
                    </div>
                    <div id="newiphone" class="col-lg-4 col-md-6 display-none text-center iphone">
                        <div class="wrap-block">
                            <h2>iPhone SE</h2>
                            <img id="iphoneSE" class="block-img"  src="/img/14.webp" alt="iphone-SE">
                            <div class="btn-block">
                                <h3>Цвета:</h3>
                                <button id="btn-white_SE" class="btn btn-white"></button>
                                <button id="btn-black_SE" class="btn btn-black"></button>
                                <button id="btn-red_SE" class="btn btn-red"></button>
                            </div>
                            <div class="size">
                                <button id="btn64_SE" class="btn-size">64ГБ</button>
                                <button id="btn128_SE" class="btn-size">128ГБ</button>
                                <button id="btn256_SE" class="btn-size">256ГБ</button>
                            </div>
                            <span id="iphoneSE-text" class="price">150$</span>
                        </div> 
                    </div>
                    <div id="newiphone" class="col-lg-4 col-md-6 display-none text-center iphone">
                        <div class="wrap-block">
                            <h2>iPhone 11</h2>
                            <img id="iphone11" class="block-img"  src="/img/17.png" alt="iphone-11">
                            <div class="btn-block">
                            <h3>Цвета:</h3>
                                <button id="btn-red_11" class="btn btn-red"></button>
                                <button id="btn-black_11" class="btn btn-black"></button>
                                <button id="btn-yellow_11" class="btn btn-yellow"></button>
                            </div>
                            <div class="size">
                                <button id="btn64_11" class="btn-size">64ГБ</button>
                                <button id="btn128_11" class="btn-size">128ГБ</button>
                                <button id="btn256_11" class="btn-size">256ГБ</button>
                            </div>
                            <span id="iphone11-text" class="price">1500$</span>
                        </div> 
                    </div>                                                
                </div>
                <div class="btn-iphone">
                    <button class="btn-add ">Загрузить ещё</button>
                </div>                
            </div>
            <!-- /.container -->
        </main>    
        <script src="/js/main.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
